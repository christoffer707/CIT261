<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="GroundSpeed.css">
    <script src="GroundSpeed.js"></script>
</head>
<body>
    <h1 name="Title">Ground Speed From True Air Speed</h1>
    <h3 name="airspeed">What is Your Air Speed?</h3>
    <input type="text" class="user" id="airinput">
    <h3 name="windspeed">What is Your Wind Speed?</h3>
    <input type="text" class="user" id="windinput">
    <h3 name="angle">At what angle is the plane flying?</h3>
    <input type="text" class="user" id="angleinput">
    <h3 name="dirtitle">Wind Direction</h3>
    <label for="headwind1">Headwind</label>
    <input type="radio" name="windDirection" value="-1" id="headwind1">
    <label for="tailwind0">Tailwind</label>
    <input type="radio" name="windDirection" value="1" id="tailwind0">
    <button onclick="Calculation()">Calculate</button>
    <div id="answer"></div>
</body>
</html>
