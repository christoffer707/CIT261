<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="GroundSpeed.css">
    <script src="GroundSpeed.js" defer></script>
</head>
<body>
    <h1 name="Title">Ground Speed From True Air Speed</h1>
    <h3 name="airspeed">What is Your Air Speed?</h3>
    <input type="text" class="user" id="airinput"></input>
    <h3 name="windspeed">What is Your Wind Speed?</h3>
    <input type="text" class="user" id="windinput"></input>
    <h3 name="dirtitle">Wind Direction</h3>
    <input type="checkbox" class="user" id="windDirection"></input>
    <output id="answer"></output>
</html>
